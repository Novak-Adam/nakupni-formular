<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulář pro nákup</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Formulář pro nákup</h1>
    <form id="orderForm">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="product">Produkt:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Vyberte produkt</option>
            <option value="Produkt1" data-price="100">Produkt 1 - 100 Kč</option>
            <option value="Produkt2" data-price="200">Produkt 2 - 200 Kč</option>
            <option value="Produkt3" data-price="300">Produkt 3 - 300 Kč</option>
        </select><br><br>

        <label for="quantity">Počet kusů:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <label for="currency">Měna:</label>
        <select id="currency" name="currency" required>
            <option value="" disabled selected>Vyberte měnu</option>
            <option value="CZK">CZK</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select><br><br>

        <button type="submit">Odeslat</button>
    </form>

    <h2>Rekapitulace objednávky</h2>
    <p id="summary"></p>

    <p><b>Celková cena s DPH: </b><span id="totalPrice"></span></p>
    <p><b>Přepočet na vybranou měnu: </b><span id="convertedPrice"></span></p>

    <div id="errorMessage" style="color: red;"></div>
</body>
</html>
